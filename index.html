<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>

        <div class="form-box login">
            <h2 class="animate" style="--i:0; --j:21;">Авторизация</h2>
                <form action="./php/login.php" method="post">
                    
                    <div class="input-box animate" style="--i:1; --j:22;">
                        <input type="text" required>
                        <label>Имя пользовтателя</label>
                        <i class='bx bx-user'></i>
                    </div>

                    <div class="input-box animate" style="--i:2; --j:23;">
                        <input type="password" required>
                        <label>Пароль</label>
                        <i class='bx bx-lock-alt' ></i>
                    </div>

                    <button type="submit" class="bth animate" style="--i:3; --j:24;">Login <i class='bx bx-key' ></i></button>
                    
                    <div class="logreg-link animate" style="--i:4; --j:25;">
                        <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                    </div>

                </form>

        </div>

        
        <div class="info-text login">
            <h2 class="animate" style="--i:0; --j:20;">Аккаунт</h2>
            <p class="animate" style="--i:1; --j:21;"></p>
        </div>

        <div class="form-box register">
            <h2 class="animate" style="--i:17; --j:0;">Регистрация</h2>
                <form action="./php/register.php" method="post">

                    <div class="input-box animate" style="--i:18; --j:1;">
                        <input type="text" required name="login">
                        <label>Имя пользователя</label>
                        <i class='bx bx-user'></i>
                    </div>

                    <div class="input-box animate" style="--i:19; --j:2;">
                        <input type="text" required name="email">
                        <label>Почта</label>
                        <i class='bx bx-envelope'></i>
                    </div>

                    <div class="input-box animate" style="--i:20; --j:3;">
                        <input type="password" required name="pass">
                        <label>Пароль</label>
                        <i class='bx bx-lock-alt' ></i>
                    </div>

                    <button type="submit" class="bth animate" style="--i:21; --j:4;">Регистрировать <i class='bx bx-key' ></i></button>
                    
                    <div class="logreg-link animate" style="--i:22; --j:5;">
                        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
        </div>

                    <div class="info-text register">
                        <h2 class="animate" style="--i:17; --j:0;">Добро пожаловать</h2>
                        <p class="animate" style="--i:18; --j:1;">.................</p>
                    </div>

    </div>

    <script src="index.js"></script>

</body>
</html>
